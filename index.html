<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Let the browser know we support both color schemes -->
    <meta name="color-scheme" content="light dark" />

    <!-- Address-bar / system UI colors for each mode -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f3f4f6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0f141b" />

    <title>Kickout App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
